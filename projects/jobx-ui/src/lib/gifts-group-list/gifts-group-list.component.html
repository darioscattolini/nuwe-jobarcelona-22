<h2 class="uk-text-center@s uk-heading-line"><span>Grupos de regalos</span></h2>

<div *ngIf="isPcSmall || isWideScreen; then horizontalScroll else list"></div>

<ng-template #horizontalScroll>
  <jxui-slider>
    <li *ngFor="let group of groups">
      <jxui-gifts-group-card (selected)="select(group)"
        [id]="group.id"
        [name]="group.name"
        [description]="group.description"
        [tags]="group.tags">
      </jxui-gifts-group-card>
    </li>
  </jxui-slider>
</ng-template>

<ng-template #list>
  <ul class="uk-list uk-list-striped" [class.uk-list-large]="isTablet">
    <li *ngFor="let group of groups" class="uk-text-center">
      <button class="uk-button uk-button-text" (click)="select(group)">
        {{ group.name }}
      </button>
    </li>
  </ul>
</ng-template>
