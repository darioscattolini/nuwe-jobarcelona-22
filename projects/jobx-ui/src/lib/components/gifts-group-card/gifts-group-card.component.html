<div class="uk-card uk-card-default uk-card-hover 
    gifts-group-card uk-flex uk-flex-column uk-flex-between">
    <div class="uk-card-header">
      <h4 class="uk-card-title">{{ name }}</h4>
    </div>

    <div class="uk-card-body flex-shrink custom-scrollbar scrollbar-wide">
    <p>{{ description }}</p>
    <div>
      <span *ngFor="let tag of tags" class="uk-badge uk-margin-small-right">
        {{ tag }}
      </span>
    </div>
  </div>

  <div class="uk-card-footer">
    <button 
      class="uk-button uk-button-text uk-button-small uk-float-right"
      (click)="select()">
      Ver m√°s
    </button>
  </div>
</div>
